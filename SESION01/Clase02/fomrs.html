<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="get">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre requerido" required> <br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Email requerido" required> <br>
        <label for="date">Fecha de Nacimiento: </label>
        <input type="date" name="date" id="date"> <br>
        <label for="color">Elije un color: </label>
        <input type="color" name="color" id="color"> <br>
        <label for="number">Elije un numero: </label>
        <input type="number" name="number" id="number"> <br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" required> <br>
        <input type="button" value="Boton"> <br>
        <input type="reset" value="Resetear"> <br>
        <input type="submit" value="Enviar"> <br>  
    </form>
</body>
</html>
